<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>

        <header class="header">
                <div class="wrapper fl_jus-bet">
                    <h1><a class="logo" href="index.html" title="Go to Facebook Home"></a></h1>
                    <div class="header__auth">
                        <div class="auth__item auth--mail fl_col">
                            <span class="auth__text">Email or Phone</span>
                            <input class="auth__input" type="email" name="Email">
                        </div>
                        <div class="auth__item auth--pass fl_col">
                            <span class="auth__text">Password</span>
                            <input class="auth__input" type="password" name="Password">
                            <a class="auth__link" href="#">Forgot account?</a>
                        </div>
                        <div class="auth__item auth--btn fl_center">
                            <button class="auth__btn">Log In</button>
                        </div>
                    </div>
                </div>
            </header>
            
</body>
</html>
